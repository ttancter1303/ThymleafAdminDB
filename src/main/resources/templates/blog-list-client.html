    <div class="container">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="obj : ${blogs}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${obj.name}">Name</h5>
                    <p class="card-text" th:text="${obj.author}">author</p>

                    <td><a th:href="${'blog/delete/' + obj.id}">Delete</a></td>

            </div>
        </div>
    </div>
