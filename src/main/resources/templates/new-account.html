<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Account</title>
</head>
<body>
<h1 th:text="${account.id == null} ? 'Create Account' : 'Edit Account'"></h1>
<form th:action="@{/accounts}" th:object="${account}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${username}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${password}" required>
    </div>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" required /><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required /><br/>

    <label for="department">Department:</label>
    <select id="department" th:field="*{department.id}">
        <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.departmentName}"></option>
    </select><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
