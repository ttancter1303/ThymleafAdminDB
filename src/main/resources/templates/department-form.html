<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Department</title>
</head>
<body>
<h1 th:text="${department.id == null} ? 'Create Department' : 'Edit Department'"></h1>
<form th:action="@{/departments}" th:object="${department}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="departmentName">Department Name:</label>
    <input type="text" id="departmentName" th:field="*{departmentName}" required /><br/>

    <label for="numPeople">Number of People:</label>
    <input type="number" id="numPeople" th:field="*{numPeople}" required /><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
