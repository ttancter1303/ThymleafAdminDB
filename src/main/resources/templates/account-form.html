<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account</title>
</head>
<body>
<h1>Edit Account</h1>
<form th:action="@{/saveAccount}" th:object="${account}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" /><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" /><br/>

    <label for="department">Department:</label>
    <select id="department" th:field="*{department.id}">
        <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.departmentName}"></option>
    </select><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
