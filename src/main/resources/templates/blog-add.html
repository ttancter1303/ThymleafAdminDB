<div th:fragment="AdminProductAdd">
    <form action="blog/product-add" method="post" id="frmSave" enctype="multipart/form-data">
        <h4>Add Product</h4>

        <div class="alert alert-warning" id="message">

        </div>

        <div class="mt-3 mb-3">
            <label for="">Name</label>
            <input type="text" name="name" id="productName" class="form-control form-control-sm">
        </div>

        <div class="mt-3 mb-3">
            <label for="">Content</label>
            <input type="text" name="content" class="form-control form-control-sm">
        </div>

        <div class="mt-3 mb-3">
            <label for="">Author</label>
            <input type="text" name="author" class="form-control form-control-sm">
        </div>

        <div class="mt-3 mb-3">
            <button type="button" id="btnSave" class="btn btn-primary btn-sm">Save</button>
        </div>
    </form>
</div>
