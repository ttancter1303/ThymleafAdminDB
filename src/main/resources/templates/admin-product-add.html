<div th:fragment="AdminProductAdd">
    <form action="/admin/product-save" method="post" id="frmSave" enctype="multipart/form-data">
        <h4>Add Product</h4>

        <div class="alert alert-warning" id="message">

        </div>
        <script>
            $(function () {
                $("#message").hide();

                $("#btnSave").click(function () {
                    let productName = $("#productName").val();
                    let price = $("#price").val();
                    let content = "";
                    if (productName === "") {
                        content = "Product Name must be not blank!";
                    }
                    if (price === "") {
                        content = "</br>Price must be not blank!";
                    }
                    if(content != ""){
                        $("#message").html(content);
                        $("#message").show();
                    }else {
                        $("#frmSave").submit();
                    }
                });
            });
        </script>

        <div class="mt-3 mb-3">
            <label for="">Product Name</label>
            <input type="text" name="productName" id="productName" class="form-control form-control-sm">
        </div>

        <div class="mt-3 mb-3">
            <label for="">Price</label>
            <input type="text" name="price" class="form-control form-control-sm">
        </div>

        <div class="mt-3 mb-3">
            <label for="">Image</label>
            <input type="file" name="image" class="form-control form-control-sm">
        </div>

        <div class="mt-3 mb-3">
            <button type="button" id="btnSave" class="btn btn-primary btn-sm">Save</button>
        </div>
    </form>
</div>
